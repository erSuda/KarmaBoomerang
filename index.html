<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Boomerang - Alek</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background: url('sfondo_occhio_rosa.png') no-repeat center center fixed; 
            background-size: cover;
        }

        h4 {
            color: black;
            font-size: 36px;
            margin: 40px 0;
            text-align: center;
        }

        .music-platforms {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 90%;
            max-width: 600px;
            padding: 20px;
        }

        .platform-item {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
            padding: 15px 25px;
            background: rgba(192, 5, 255, 0.07);
            border-radius: 35px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(1.2px);
            -webkit-backdrop-filter: blur(1.2px);
            border: 1px solid rgba(192, 5, 255, 0.01);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .platform-item:hover {
            background: rgba(192, 5, 255, 0.15);
            transform: scale(1.05);
        }

        .platform-item img {
            width: 60px;
            height: 60px;
            margin-right: 25px;
            transition: opacity 0.3s ease;
        }

        .platform-item h2 {
            font-size: 27px;
            margin: 0;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .faded {
            opacity: 0.5;
        }

        .colored {
            opacity: 1;
        }

        @media (max-width: 768px) {
            h4 {
                font-size: 30px;
                margin: 30px 0;
            }

            .music-platforms {
                width: 85%;
            }

            .platform-item {
                padding: 12px 20px;
            }

            .platform-item img {
                width: 50px;
                height: 50px;
                margin-right: 20px;
            }

            .platform-item h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <h4>Karma Boomerang - Alek</h4>

    <div class="music-platforms">
        <!-- Spotify -->
        <a href="https://open.spotify.com/track/2RsiWaoL4v2EEADLGkgIk9?si=RfZwK1XwSoWpqG3jco5sRw&utm_source=whatsapp" class="platform-item">
            <img class="faded" id="spotifyLogo" src="spotify.png" alt="Spotify Logo" onclick="makeOpaque('spotifyLogo')">
            <h2>Spotify</h2>
        </a>

        <!-- Apple Music -->
        <a href="https://music.apple.com/it/album/le-mie-storie-single/1731176007" class="platform-item">
            <img class="faded" id="appleLogo" src="apple_music.png" alt="Apple Music Logo" onclick="makeOpaque('appleLogo')">
            <h2>Apple Music</h2>
        </a>

        <!-- YouTube -->
        <a href="https://www.youtube.com/watch?v=bpkW7fVEQrA" class="platform-item">
            <img class="faded" id="youtubeLogo" src="youtube_music.png" alt="YouTube Logo" onclick="makeOpaque('youtubeLogo')">
            <h2>YouTube</h2>
        </a>

        <!-- SoundCloud -->
        <a href="https://soundcloud.com/" class="platform-item">
            <img class="faded" id="soundcloudLogo" src="soundcloud.png" alt="SoundCloud Logo" onclick="makeOpaque('soundcloudLogo')">
            <h2>SoundCloud</h2>
        </a>
    </div>

    <script>
        function makeOpaque(imageId) {
            var image = document.getElementById(imageId);
            image.classList.remove('faded');
            image.classList.add('colored');
        }
    </script>
</body>
</html>
